<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Camera</title>


</head>

<body>
    <div>
        <h3>New Method</h3>
        <image id="photo"></image>
    </div>
    <hr>
    <div>
        <h3>Old Method</h3>
        <div id="canvas"></div>
    </div>
    <button id="button">Take Photo</button>
    <button id="delete">Delete Picture</button>
    <hr>
    <video id="video"></video>
    <script>

        let videoDevice;
        let canvas = document.getElementById("canvas");
        let photo = document.getElementById("photo");
        let photoOld = document.getElementById("photoOld");
        let constraints = {video: true}
        let button = document.getElementById("button");
        let video = document.getElementById("video");
        let deleteButton = document.getElementById("delete");
        var mediaStream;
        var draw;
        navigator.mediaDevices.getUserMedia(constraints).then(gotMedia).catch(err => console.log(err.message));

        button.addEventListener("click", takePicture);
        deleteButton.addEventListener("click", deletePicture);
        function gotMedia(media) {
            mediaStream = media;
            video.srcObject = media;
            video.play();
        }
        function takePicture() {
            draw = document.createElement("canvas");
            draw.width = video.videoWidth;
            draw.height = video.videoHeight;
            var context = draw.getContext("2d");
            context.drawImage(video, 0, 0, video.videoWidth, video.videoHeight);
            canvas.appendChild(draw);
            videoDevice = mediaStream.getVideoTracks()[0];
            let captureDevice = new ImageCapture(videoDevice);
            if(captureDevice) {
                captureDevice.takePhoto().then(processPhoto).catch(err => console.log(err.message));
            }
        }

        function processPhoto(blob) {
            photo.src = window.URL.createObjectURL(blob);
        }

        function deletePicture() {
            photo.src = "";
            canvas.innerHTML = "";

        }
    </script>
</body>

</html>
